        <textarea id="u15_input">1、同一客户可以开立两个账户吗？
回答：同一客户在同一会员单位，只有唯一账户。客户可以在不同的会员单位开立实盘账户。
2、如何下载交易平台？
3、回答：请在网站主页点击“软件下载”，进入下载页面后点击“立即下载”即可进行下载！
4、我对这行是零经验，怎么办？
回答：零经验也没关系，我公司会提供全面的咨询服务。开户前会详细解答一切问题；确认开户后，将全程指导开户手续，并帮助客户进一步了解贵金属投资的实盘交易。
5、客户交易的费用和成本有什么？
回答：交易成本包括三个部分：1、交易手续费，目前白银交易手续费的标准是交易金额的万分之八（单边）。2、价格点差，买入价和卖出价的价格差，目前白银为8元/千克。3、隔夜持仓产生的延期费，收取标准为持仓金额的万分之二（每手）。
6、易润贵金属公司可靠吗？
回答：天津易润贵金属经营有限公司是天津贵金属交易所202号综合会员，2012年注册于天津滨海新区，注册资本5000万元人民币，是完全可以信赖的平台。
7、投资贵金属安不安全？
回答：现资金都由银行第三方监管，十分安全。
8、开户有哪些要求？开户费用是多少？
回答：具有独立民事行为能力的自然人或依法成立的企业法人及其他经济组织都可申请开户，目前客户在天津贵金属交易所开户不收取任何费用，无最低投资额度限制。
9、怎么开户？
回答：拉倒本页面下方，点击在线开户，填写相关资料即可开户。在线开户目前仅支持工行、建行和招行储蓄卡用户。或者拨打客服热线400-6706-202，帮您解决问题。
10、什么是强制平仓
回答：交易账户中的保证金水平到达或低于一定程度，交易平台会按照订单的建立时间进行强行平仓，直至保证金水平恢复高于一定程度。</textarea>
