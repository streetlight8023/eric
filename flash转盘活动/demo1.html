<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>flash抽奖转盘通用模板</title>
<style type="text/css">
#flashContent { width:510px; height:510px; }
#layer { background:#f5f5f5; border:#000 solid 1px; padding:20px; position:absolute; left:50%; top:50%; display:none; }
</style>
</head>

<body>
<div id="flashContent"></div>
<div id="layer">
  <p></p>
  设置中奖奖品：
  <select name="select" id="select">
    <option value="1" selected>1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>
  <input type="button" onclick="loadFlash($('#select').val());$(this).parents('#layer').hide()") value="重新抽奖" />
</div>
<script src="jquery-1.7.min.js"></script>
<script>
var stopNumber=1;
window.onload=function(){
	//$("#flashContent").hide();
	draw()
}
function draw() {

    var randomNub = Math.floor(Math.random()*1000+1);
    if (randomNub >= 1 && randomNub <= 950) {
		stopNumber=1
		//alert(stopNumber);
       return stopNumber
    } else if (randomNub > 950 && randomNub <= 990) {
		stopNumber=2
		//alert(stopNumber);
       return stopNumber
    } else if (randomNub > 990 && randomNub <= 999) {
		stopNumber=3
       	//alert(stopNumber);
	   return stopNumber
    }else if (randomNub > 999 && randomNub <= 1000) {
		stopNumber=4
       	//alert(stopNumber);
	   return stopNumber
    }else {
		stopNumber=5
		//alert(stopNumber);
       return stopNumber
    }
}

flashHoler = "flashContent"     //加载flash的容器ID
autoPlay = "no"                 //初始化时是否自动旋转，"yes" or "no"
setPointer="yes" 				//初始化时是否设置鼠标指针，"yes" or "no"
url_bg = "bg.png";              //转盘背景图片
url_prize = "prize.png";        //奖品图片
url_pointer = "pointer.png";    //指针图片
url_btnStart = "btnStart.gif";  //开始按钮图片，可以是图片或flash
url_btnOver = "btnOver.gif";    //鼠标经过图片
url_btnWait = "btnWait.gif";    //旋转过程中按钮图片
url_btnSuc = "btnSuc.gif";      //旋转结束后按钮图片
W_bg = "510";                   //背景图片尺寸
W_btn = "124";                  //按钮图片尺寸
W_pointer = "150";              //指针图片宽度
H_pointer = "255";              //指针图片高度
totleNum = 10;                  //奖品个数
turns = 5;                      //旋转圈数
stopNum = stopNumber;                    //中奖奖品 
</script>
<script src="loadFlash.js"></script> 

<script>
function flashOver(stopNum){
	$("#layer p").html("恭喜中得：" + stopNum +"号奖品！");
	$("#layer").show();
};
</script> 

</body>
</html>
